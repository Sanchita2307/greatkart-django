{% extends "base.html" %}
{% load static %}
{% block content %}

<section class="section-content padding-y bg">
<div class="container">

<div class="row">
    <aside class="col-lg-6">
        <div class="card">
            <div class="card-body">
                <h4 class="card-title mb-4">Billing Address</h4>
                <form action="{% url 'place_order' %}" method="POST">
                    {% csrf_token %}
                    
                    <!-- Row 1: First Name + Last Name -->
                    <div class="row">
                        <div class="col-md-6 form-group">
                            <label>First Name</label>
                            <input type="text" name="first_name" class="form-control" required>
                        </div>
                        <div class="col-md-6 form-group">
                            <label>Last Name</label>
                            <input type="text" name="last_name" class="form-control" required>
                        </div>
                    </div>

                    <!-- Row 2: Email + Phone -->
                    <div class="row">
                        <div class="col-md-6 form-group">
                            <label>Email</label>
                            <input type="email" name="email" class="form-control" required>
                        </div>
                        <div class="col-md-6 form-group">
                            <label>Phone Number</label>
                            <input type="text" name="phone" class="form-control" required>
                        </div>
                    </div>

                    <!-- Row 3: Address Line 1 + Address Line 2 -->
                    <div class="row">
                        <div class="col-md-6 form-group">
                            <label>Address Line 1</label>
                            <input type="text" name="address_line_1" class="form-control" required>
                        </div>
                        <div class="col-md-6 form-group">
                            <label>Address Line 2</label>
                            <input type="text" name="address_line_2" class="form-control">
                        </div>
                    </div>

                    <!-- Row 4: City + State + Country -->
                    <div class="row">
                        <div class="col-md-4 form-group">
                            <label>City</label>
                            <input type="text" name="city" class="form-control" required>
                        </div>
                        <div class="col-md-4 form-group">
                            <label>State</label>
                            <input type="text" name="state" class="form-control" required>
                        </div>
                        <div class="col-md-4 form-group">
                            <label>Country</label>
                            <input type="text" name="country" class="form-control" required>
                        </div>
                    </div>

                    <!-- Row 5: Order Note -->
                    <div class="row">
                        <div class="col-md-12 form-group">
                            <label>Order Note</label>
                            <textarea name="order_note" rows="3" class="form-control"></textarea>
                        </div>
                    </div>

            </div>
        </div> <!-- card.// -->
    </aside>

    <!-- RIGHT COLUMN: Cart items -->
    <aside class="col-lg-6">
        <div class="card">
            <div class="card-body">
                <table class="table table-borderless table-shopping-cart">
                    <thead class="text-muted">
                        <tr class="small text-uppercase">
                            <th scope="col">Product</th>
                            <th scope="col" width="120">Quantity</th>
                            <th scope="col" width="120">Price</th>
                        </tr>
                    </thead>
                    <tbody>
                        {% for cart_item in cart_items %}
                        <tr>
                            <td>
                                <figure class="itemside align-items-center">
                                    <div class="aside">
                                        <img src="{{ cart_item.product.images.url }}" class="img-sm">
                                    </div>
                                    <figcaption class="info">
                                        <a href="{{ cart_item.product.get_url }}" class="title text-dark">
                                            {{ cart_item.product.product_name }}
                                        </a>
                                        <p class="text-muted small">
                                           {% if cart_item.variations.all %}
                                            {% for item in cart_item.variations.all %}
                                                {{ item.variation_category|capfirst }} : {{ item.variation_value|capfirst }}<br>
                                            {% endfor %}
                                           {% endif %}
                                        </p>
                                    </figcaption>
                                </figure>
                            </td>
                            <td>
                                <label for ="">{{cart_item.quantity}}</label>
                        
                            </td>
                            <td>
                                <div class="price-wrap">
                                    <var class="price">$ {{ cart_item.sub_total }}</var>
                                    <small class="text-muted">$ {{ cart_item.product.price }}</small>
                                </div>
                            </td>
                            <!-- <td class="text-right">
                                <a href="{% url 'remove_cart_item' cart_item.product.id cart_item.id %}" class="btn btn-danger" onclick="return confirm('Are you sure you want to remove this item?')">Remove</a>
                            </td> -->
                        </tr>
                        {% endfor %}
                    </tbody>
                </table>
                <button type="submit" name="submit" class="btn btn-primary btn-block">Place Order</button>
                <a href="{% url 'store' %}" class="btn btn-light btn-block">Continue Shopping</a>
            </div>
        </div>
    </aside>
    </form>
</div> <!-- row -->
</div> <!-- container -->
</section>


{% endblock %}
